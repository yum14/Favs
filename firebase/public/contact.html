<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/contact.js" defer></script>
  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="img/android-chrome-192x192.png">
  <title>お問い合わせ</title>
</head>

<body>
  <main>
    <article>
      <div class="content">
        <header>
          <h1>お問い合わせ</h1>
        </header>

        <section class="entry-content">
          <div class="form-item">
            <div>
              <label for="name">お名前（必須）</label>
            </div>
            <div>
              <input type="text" id="name" name="name" maxlength="40" required>
              <span id="name-validation-error" class="validation-error hidden">必須項目に入力してください。</span>
            </div>
          </div>
          <div class="form-item">
            <div>
              <label for="email">メールアドレス（必須）</label>
            </div>
            <div>
              <input type="email" id="email" name="email" maxlength="40" pattern="[\w\d_-]+@[\w\d_-]+\.[\w\d._-]+"
                required>
              <span id="email-validation-error1" class="validation-error hidden">必須項目に入力してください。</span>
              <span id="email-validation-error2" class="validation-error hidden">入力されたメールアドレスの形式が誤っています。</span>
            </div>
          </div>
          <div class="form-item">
            <div>
              <label for="title">題名</label>
            </div>
            <div>
              <input type="text" id="title" name="title" maxlength="40">
            </div>
          </div>
          <div class="form-item">
            <div>
              <label for="message">メッセージ本文</label>
            </div>
            <div>
              <textarea name="message" id="message" cols="40" rows="10"></textarea>
            </div>
          </div>
          <div>
            <button id="submit" class="submit">送信</button>
          </div>
          <div class="sendmail-status-box hidden">
            <p id="sendmail-status" class="sendmail-status"></p>
          </div>
        </section>
      </div>
    </article>
  </main>

</body>

</html>
